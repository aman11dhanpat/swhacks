    <script>
      var idx = 0;
      var list = document.getElementsByTagName('a-scene')[0];
      for (var i = -6; i <= 6; i+= 2) {
        for (var j = -1.5; j <= 7.5 ; j += 3) {
          var ele = document.createElement('a-box');
          ele.setAttribute ('class', 'bx');
          ele.setAttribute ('position', '' + i + ' ' + j + ' 1');
          ele.setAttribute ('text', '1.5');
          ele.setAttribute ('height', '1.5');
          ele.setAttribute ('depth', '0.1');
          ele.setAttribute ('color', '#AAAAAA');
          ele.setAttribute ('material', "shader: flat; roughness: 1;");

          list.append (ele);
          var el = document.createElement('a-text');
          el.setAttribute ('class', 'bxt');
          if (j == -1.5)
            el.setAttribute ('position', '' + (i-0.5) + ' ' + (j-0.80) + ' 1.1');
          else
            el.setAttribute ('position', '' + (i-0.5) + ' ' + (j-1.0) + ' 1.1');
          el.setAttribute ('value', "Hello, USD!");
          el.setAttribute ('color', "#000");
          el.setAttribute ('scale', "0.85 0.85 0.85");
          list.append (el);
          idx++;
          console.log ('Element added ' + idx);
